<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>Calculator</title>
    <style>
      .btn-fullscreen {
        padding-top: 2px !important;
      }

      #modalClose:hover,
      .btn-fullscreen:hover,
      .bi-clock-history:hover {
        color: #007bff;
      }
      #minimizeIcon:hover {
        background-color: #007bff;
      }

      input:disabled {
        background: transparent;
        color: black;
      }

      .bi-square {
        font-size: 12px;
      }
      .bi-x-lg {
        font-size: 14px;
      }
      #minimizeIcon {
        margin-top: 4px;
        width: 10px;
        height: 1px;
        background-color: grey;
      }
      .modal-content {
        background-color: rgb(232, 232, 232);
      }
      /* #historyContainer {
        background-color: rgba(64, 63, 63, 0.5);
      } */
      /* This is the problem */
      /* .modal-dialog.fullscreen #btnPadding {
        padding: 3rem !important;
      } */
      .col .btn {
        box-shadow: 1px 1px 2px grey;
      }
    </style>
  </head>
  <body class="text-bg-dark">
    <main
      class="container-fluid d-flex justify-content-center align-items-center"
      style="width: 100vw; height: 100vh"
    >
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#calculator"
        id="calculatorBtn"
      >
        Calculator
      </button>
      <div
        class="modal fade"
        id="calculator"
        tabindex="-1"
        aria-labelledby="calculator"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div
              class="modal-header justify-content-between align-items-center border-0 pb-0 pt-2 pe-2"
            >
              <!-- Icon and App name -->
              <div class="text-black d-flex align-items-center gap-2">
                <img
                  src="https://pluspng.com/img-png/calculator-hd-png-calculator-white-background-hd-photos-1996.png"
                  alt="."
                  style="width: 18px; background-color: rgb(232, 232, 232)"
                />
                <small>Calculator</small>
              </div>
              <!-- Buttons for minimize, close and fullscreen -->
              <div class="d-flex gap-4">
                <button
                  class="btn p-1 d-flex align-items-center justify-content-center"
                  id="minimize"
                >
                  <div id="minimizeIcon"></div>
                </button>
                <button class="btn btn-fullscreen p-1" id="fullscreenBtn">
                  <i class="bi bi-square"></i>
                </button>
                <button
                  type="button"
                  class="btn p-1"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                  id="modalClose"
                >
                  <i class="bi bi-x-lg d-inline-block"></i>
                </button>
              </div>

              <!--  -->
            </div>
            <div class="d-flex justify-content-between mt-1">
              <section class="text-black ps-3">
                <span class="me-2"><i class="bi bi-list"></i></span>
                <span class="me-2 fs-5 fw-semibold">Standard</span>
                <span><i class="bi bi-box-arrow-in-up-right"></i></span>
              </section>
              <!-- History Button -->
              <section>
                <button
                  class="btn bi bi-clock-history"
                  style="justify-self: end"
                ></button>
              </section>
            </div>
            <!-- MOdal Body -->
            <div class="modal-body text-dark pb-0 ps-3 overflow-hidden">
              <div class="row row-cols-2 h-100">
                <!-- Section for the main content-->
                <section class="col-12" id="sectionOne">
                  <div
                    class="text-end"
                    id="calcStaged"
                    style="height: 24px"
                  ></div>
                  <input
                    type="text"
                    class="text-end w-100 border-0 mb-4 fw-semibold"
                    id="calcInput"
                    style="line-height: 50px; font-size: 3rem"
                    value="0"
                    disabled
                  />
                  <div
                    class="d-flex justify-content-around mt-3 mb-2"
                    style="font-size: small"
                  >
                    <span>MC</span>
                    <span>MR</span>
                    <span>M+</span>
                    <span>M-</span>
                    <span>MS</span>
                    <span>M</span>
                  </div>
                  <!-- Row 1 -->
                  <div class="row mb-1 column-gap-1">
                    <div class="col p-0">
                      <button
                        class="btn border p-3 w-100"
                        id="btnPadding"
                        onclick="input('%')"
                      >
                        &percnt;
                      </button>
                    </div>
                    <div class="col p-0">
                      <button
                        class="btn border p-3 w-100"
                        id="btnPadding"
                        onclick="input('CE')"
                      >
                        CE
                      </button>
                    </div>
                    <div class="col p-0">
                      <button
                        class="btn border p-3 w-100"
                        id="btnPadding"
                        onclick="input('C')"
                      >
                        C
                      </button>
                    </div>
                    <div class="col p-0">
                      <button
                        class="btn border p-3 w-100 bi bi-backspace"
                        id="btnPadding"
                        onclick="input('backspace')"
                      ></button>
                    </div>
                  </div>
                  <!-- Row 2 -->
                  <div class="row mb-1 column-gap-1">
                    <div class="col p-0">
                      <button
                        class="btn border p-3 w-100"
                        id="btnPadding"
                        onclick="input('1/x')"
                      >
                        <sup>1</sup>/<sub>x</sub>
                      </button>
                    </div>
                    <div class="col p-0">
                      <button
                        class="btn border p-3 w-100"
                        id="btnPadding"
                        onclick="input('sqr')"
                      >
                        x<sup>2</sup>
                      </button>
                    </div>
                    <div class="col p-0">
                      <button
                        class="btn border p-3 w-100"
                        id="btnPadding"
                        onclick="input('sqrt')"
                      >
                        √x
                      </button>
                    </div>
                    <div class="col p-0">
                      <button
                        class="btn border p-3 w-100"
                        id="btnPadding"
                        onclick="input('÷')"
                      >
                        &#247;
                      </button>
                    </div>
                  </div>
                  <!-- Row 3 -->
                  <div class="row mb-1 column-gap-1">
                    <div class="col p-0">
                      <button
                        class="btn border p-3 w-100"
                        id="btnPadding"
                        onclick="input('7')"
                      >
                        7
                      </button>
                    </div>
                    <div class="col p-0">
                      <button
                        class="btn border p-3 w-100"
                        id="btnPadding"
                        onclick="input('8')"
                      >
                        8
                      </button>
                    </div>
                    <div class="col p-0">
                      <button
                        class="btn border p-3 w-100"
                        id="btnPadding"
                        onclick="input('9')"
                      >
                        9
                      </button>
                    </div>
                    <div class="col p-0">
                      <button
                        class="btn border p-3 w-100"
                        id="btnPadding"
                        onclick="input('x')"
                      >
                        x
                      </button>
                    </div>
                  </div>
                  <!-- Row 4 -->
                  <div class="row mb-1 column-gap-1">
                    <div class="col p-0">
                      <button
                        class="btn border p-3 w-100"
                        id="btnPadding"
                        onclick="input('4')"
                      >
                        4
                      </button>
                    </div>
                    <div class="col p-0">
                      <button
                        class="btn border p-3 w-100"
                        id="btnPadding"
                        onclick="input('5')"
                      >
                        5
                      </button>
                    </div>
                    <div class="col p-0">
                      <button
                        class="btn border p-3 w-100"
                        id="btnPadding"
                        onclick="input('6')"
                      >
                        6
                      </button>
                    </div>
                    <div class="col p-0">
                      <button
                        class="btn border p-3 w-100"
                        id="btnPadding"
                        onclick="input('-')"
                      >
                        -
                      </button>
                    </div>
                  </div>
                  <!-- Row 5 -->
                  <div class="row mb-1 column-gap-1">
                    <div class="col p-0">
                      <button
                        class="btn border p-3 w-100"
                        id="btnPadding"
                        onclick="input('1')"
                      >
                        1
                      </button>
                    </div>
                    <div class="col p-0">
                      <button
                        class="btn border p-3 w-100"
                        id="btnPadding"
                        onclick="input('2')"
                      >
                        2
                      </button>
                    </div>
                    <div class="col p-0">
                      <button
                        class="btn border p-3 w-100"
                        id="btnPadding"
                        onclick="input('3')"
                      >
                        3
                      </button>
                    </div>
                    <div class="col p-0">
                      <button
                        class="btn border p-3 w-100"
                        id="btnPadding"
                        onclick="input('+')"
                      >
                        +
                      </button>
                    </div>
                  </div>
                  <!-- Row 6 -->
                  <div class="row mb-1 column-gap-1">
                    <div class="col p-0">
                      <button
                        class="btn border p-3 w-100"
                        id="btnPadding"
                        onclick="input('+/-')"
                      >
                        <sup>+</sup>/<sub>-</sub>
                      </button>
                    </div>
                    <div class="col p-0">
                      <button
                        class="btn border p-3 w-100"
                        id="btnPadding"
                        onclick="input('0')"
                      >
                        0
                      </button>
                    </div>
                    <div class="col p-0">
                      <button
                        class="btn border p-3 w-100"
                        id="btnPadding"
                        onclick="input('.')"
                      >
                        .
                      </button>
                    </div>
                    <div class="col p-0">
                      <button
                        class="btn btn-primary border p-3 w-100"
                        id="btnPadding"
                        onclick="input('=')"
                      >
                        =
                      </button>
                    </div>
                  </div>
                </section>
                <!-- History -->
                <section class="col-4 d-none" id="sectionTwo">
                  <div class="d-flex justify-content-around">
                    <span>History</span><span>Memory</span>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <button class="btn btn-danger" id="btnPadding" onclick="test()">
      Test History(console.log)
    </button>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script> -->
    <script src="calculator.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
